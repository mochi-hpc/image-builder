spack:
  specs:
  - mofka@0.6.3 +python +mpi
  - python@3.10.16
  - mochi-bedrock ~space
  view:
    default:
      root: /opt/view
      projections:
        gcc-runtime: '{hash}'
        all: ''
  packages:
    all:
      require: 'target=x86_64_v3'
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  mirrors:
    mochi-buildcache:
      url: oci://ghcr.io/mochi-hpc/mochi-spack-buildcache
      signed: false
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
